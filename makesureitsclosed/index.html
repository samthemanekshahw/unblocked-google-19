<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Make Sure It's Closed</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/MSIC-WEBGL.json");
    </script>

    </script>
